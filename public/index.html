<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- All the magic goes here -->
    <script src="js/constructor.js" defer></script>

    <title>PokeNode :: A simple application to view all first generation pokemons</title>
</head>
<body>
    <main class="app">
        <section class="header">
            <div class="container">
                <div class="content">
                    <div class="logo">
                        <img src="img/logo.png" alt="Logo">
                    </div>
                </div>
            </div>
        </section>
        <section class="pokedex">
            <div class="container">
                <div class="content">
                    <div id="list"></div>
                    <div id="pokebola">
                        <img id="scrollTop" src="img/pokebola.png" alt="Pokebola">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
